<!DOCTYPE html>
<html  xmlns="http://www.w3.org/1999/xhtml"
       xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <title>Registration</title>

    <!-- Bootstrap CSS -->
    <link type="text/css" href="/static/css/bootstrap.css" th:href="@{/css/bootstrap.css}" rel="stylesheet"/>
    <link type="text/css" rel="stylesheet" href="/static/css/login-page.css" th:href="@{/css/login-page.css}"/>
</head>
<body>
<div class="modal-dialog2">
        <div class="modal-content">
            <div class="modal-header1">
                <span>Registration</span>
            </div>
            <form class="form-horizontal" th:action="@{/registration}" method="post">

                <div class="form-group">
                    <label class="col-md-4 control-label" for="firstName">Last name:</label>
                    <div class="col-md-4">
                        <input id="firstName" name="firstName" type="text" placeholder="First Name"
                               class="form-control input-md"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label" for="lastName">Last name:</label>
                    <div class="col-md-4">
                        <input id="lastName" name="lastName" type="text" placeholder="Last Name"
                               class="form-control input-md"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label" for="email">Email:</label>
                    <div class="col-md-4">
                        <input id="email" name="email" type="text" placeholder="Email"
                               class="form-control input-md"/>
                    </div>
                </div>

                <div class="form-group">
                    <label class="col-md-4 control-label" for="password">Password Input</label>
                    <div class="col-md-4">
                    <input id="password" name="password" type="password" placeholder="placeholder"
                           class="form-control input-md"/>
                </div>
            </div>

            <div class="form-group">
                <label class="col-md-4 control-label" for="confirmPassword">Password Input</label>
                <div class="col-md-4">
                    <input id="confirmPassword" name="confirmPassword" type="password" placeholder="placeholder"
                           class="form-control input-md"/>
                </div>
            </div>

            <div class="form-group">
                <div class="col-md-4">
                    <button type="submit" class="btn btn-primary">Registration</button>
                </div>
            </div>
        </form>
        </div>
    </div>
</body>
</html>
